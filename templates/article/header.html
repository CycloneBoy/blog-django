{% load staticfiles %}
<div class="container">


    <!-- 顶部导航栏 -->
    <nav class="navbar  navbar-expand-md bg-dark navbar-dark fixed-top "
         role="navigation" id="menu-nav">

        <div class="container">
            <!-- Toggler/collapsibe Button -->
            <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Brand -->
            <a class="navbar-brand" href="http://www.cycloneboy.com">
                <img src="{% static 'images/logo.jpg' %}" alt="Logo"
                     style="width:40px;">
            </a>


            <!-- Navbar links -->
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item " role="tablist">
                        <a class="nav-link" href="{% url 'article:article_column' %}">文章管理</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'blog:blog_title' %}">音乐</a>
                    </li>
                </ul>
            </div>

            <form class="form-inline">
                <input class="form-control" type="text" placeholder="搜索">
                <button class="btn btn-success" type="submit">搜索</button>
            </form>

            <div>
                <ul class="nav navbar-nav navbar-right">
                    {% if user.is_authenticated %}
                        <li class="nav-item ">
                            <a class="nav-link"
                               href="{% url 'blog:blog_title' %}">网站首页</a>
                        </li>

                        <!-- Dropdown -->
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle text-right"
                               href="#}" id="navbardrop" data-toggle="dropdown">
                                {{ user.username }}<span
                                    class="fi-caret-right"></span>
                            </a>
                            <div class="dropdown-menu">
                                <a class="dropdown-item"
                                   href="{% url 'account:my_information' %}">个人信息</a>
                                <a class="dropdown-item"
                                   href="{% url 'account:password_change' %}">修改密码</a>
                                <a class="dropdown-item"
                                   href="{% url 'account:password_reset' %}">重置密码</a>
                                <a class="dropdown-item"
                                   href="{% url 'account:send_email_test' %}">发送邮件测试</a>
                                <a class="dropdown-item" href="#">Link 3</a>
                            </div>
                        </li>

                        <li class="nav-item ">
                            <a class="nav-link text-right"
                               href="{% url 'account:user_logout' %}">登出</a>
                        </li>
                    {% else %}
                        <li class="nav-item ">
                            <a class="nav-link text-right"
                               href="{% url 'account:user_login' %}">登录</a>
                        </li>
                        <li class="nav-item ">
                            <a class="nav-link text-right"
                               href="{% url 'account:user_register' %}">注册</a>
                        </li>
                    {% endif %}
                </ul>
            </div>


        </div>
    </nav>
</div>
